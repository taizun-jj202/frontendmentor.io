<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./index.css" />
		<title>Card Challenge | TaizuN Jafri</title>
	</head>
	<body>
		<div class="cards">
			<div class="front-card">
				<div class="front-img">
					<img
						src="./images/bg-card-front.png"
						alt="Front of Credit Card"
						class="front-card"
					/>
					<div class="c-logo">
						<img src="./images/card-logo.svg" alt="Logo of Card Company" />
					</div>
					<div class="c-number">0000 0000 0000 0000</div>
					<div class="c-name">JANE APPLESEED</div>
					<div class="c-cvc">00 / 00</div>
				</div>
			</div>

			<div class="back-card">
				<div class="back-img">
					<img
						src="./images/bg-card-back.png"
						alt="Back of Credit Card"
						class="back-card"
					/>
					<div class="cvc-text">000</div>
				</div>
			</div>
		</div>

		<div class="form-container">
			<form class="form">
				<div class="wrapper">
					<div class="cn">
						<label for="cardholder-name" class="card-name" id="c-name"
							>CARDHOLDER NAME</label
						>
						<input
							type="text"
							name="cardholder-name"
							id="cardholder-name"
							class="cardholder-name"
							placeholder="e.g Jane Appleseed"
							required
						/>
					</div>
					<div class="cnn">
						<label for="card-number" class="crd-number">CARD NUMBER</label>
						<input
							type="number"
							name="card-number"
							id="card-number"
							class="card-number"
							placeholder="e.g 1234 5678 9123 0000"
							maxlength="16"
							required
						/>
					</div>
					<div class="exp-label">
						<div class="lablees">
							<label for="expdate" class="expdate">EXP. DATE (MM/YY)</label>
							<label for="cvc" class="l-cvc">CVC</label>
						</div>
						<input
							type="number"
							name="expdate"
							id="expdate mm"
							class="mm"
							placeholder="MM"
							required
							onblur="check_month()"
						/>
						<input
							type="number"
							name="expdate"
							id="expdate yy"
							class="yy"
							placeholder="YY"
							required
							onblur="check_year()"
						/>
						<input
							type="number"
							name="cvv"
							id="cvc"
							class="cvc"
							placeholder="e.g 123"
							required
						/>
					</div>
				</div>
				<div class="thankyou hidden">
					<img src="./images/icon-complete.svg" alt="Stylish Tick mark icon" />
					<h2>THANK YOU !</h2>
					<p>We've added your card details</p>
					<button type="reset" class="contt">Continue</button>
				</div>

				<button type="submit" class="submit-btn">Confirm</button>
			</form>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
