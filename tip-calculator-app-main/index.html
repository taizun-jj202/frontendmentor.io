<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator | Taizun J</title>
    <link rel="stylesheet" href="./index.css" />

    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headingg">
      <img src="./images/logo.svg" alt="Application Logo" class="logo" />
    </div>
    <div class="container">
      <div class="info">
        <div class="bill-ctr">
          <p>Bill</p>
          <input
            type="number"
            name="bill-input"
            id="bill-inpt"
            placeholder="0.00"
          />
          <img
            src="./images/icon-dollar.svg"
            alt="Dollar Symbol"
            class="icons"
          />
        </div>
        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="btn-grid">
            <button type="button" id="five">5%</button>
            <button type="button" id="ten">10%</button>
            <button type="button" id="fifteen">15%</button>
            <button type="button" id="twntyfv">25%</button>
            <button type="button" id="fifty">50%</button>
            <input
              type="number"
              name="custom-tip"
              id="cstm-tip"
              class="cstm-tip"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="num-people">
          <p>Number of People</p>
          <!-- <p class="red">Can't be zero</p> -->
          <input
            type="number"
            name="num-of-people"
            id="num-peeps"
            class="num-peeps"
            placeholder="Minimum 1 person"
          />
          <img src="./images/icon-person.svg" alt="" class="icons" />
        </div>
      </div>
      <div class="display">
        <div class="tip-amt">
          <div class="textt">
            Tip Amount
            <p>/ person</p>
          </div>
          <div class="tipp">$0.00</div>
        </div>

        <div class="total">
          <div class="textt">
            Total
            <p>/ person</p>
          </div>
          <div class="tipp">$0.00</div>
        </div>

        <div class="rst-btn">
          <button type="reset" class="rstt-btn">RESET</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
